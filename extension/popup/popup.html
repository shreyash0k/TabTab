<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="../icons/icon128.png" alt="TabTab" class="logo-icon">
        <div class="logo-content">
          <span class="logo-text">TabTab</span>
          <p class="tagline">AI Text Autocomplete</p>
        </div>
      </div>
      <div class="sync-badge" id="syncBadge" title="Preferences synced to cloud">
        <span class="sync-icon" id="syncIcon">â˜ï¸</span>
        <span class="sync-text" id="syncText">Synced</span>
      </div>
    </div>
    
    <div class="toggle-section">
      <label class="toggle-label">
        <span class="label-text">Enable autocomplete</span>
        <div class="toggle-wrapper">
          <input type="checkbox" id="enableToggle" class="toggle-input">
          <span class="toggle-slider"></span>
        </div>
      </label>
    </div>
    
    <div class="length-section">
      <div class="length-card">
        <span class="length-label">Suggestion length</span>
        <div class="length-toggle">
          <button class="length-btn active" id="shortBtn" data-length="short">Concise</button>
          <button class="length-btn" id="normalBtn" data-length="normal">Longer</button>
        </div>
      </div>
    </div>
    
    <div class="app-context-section">
      <div class="app-context-card">
        <div class="app-row">
          <span class="app-name" id="appName">No app detected</span>
          <span class="app-icon" id="appIcon">ğŸŒ</span>
        </div>
        <div class="tone-row">
          <span class="tone-label">Tone:</span>
          <span class="tone-value" id="toneValue">Neutral</span>
          <button class="edit-btn" id="editToneBtn" title="Edit tone">
            <span class="edit-icon">âœï¸</span>
          </button>
        </div>
        <div class="tone-edit-row" id="toneEditRow" style="display: none;">
          <input type="text" class="tone-input" id="toneInput" placeholder="e.g., Casual, friendly">
          <button class="save-btn" id="saveToneBtn" title="Save">âœ“</button>
          <button class="cancel-btn" id="cancelToneBtn" title="Cancel">âœ•</button>
        </div>
      </div>
    </div>
    
    <div class="instructions">
      <p><strong>How to use:</strong></p>
      <ul>
        <li>Type in any text field (5+ chars)</li>
        <li>Wait for gray suggestion text</li>
        <li>Press <kbd>Tab</kbd> to accept</li>
        <li>Press <kbd>Esc</kbd> to dismiss</li>
      </ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
